


<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Animated Triangle</title>


	<script src="f_string.js"></script>

	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec2 a_position;

		uniform vec2 u_resolution;
		uniform mat3 u_matrix;

		void main() {
		// Multiply the position by the matrix.
		vec2 position = (u_matrix * vec3(a_position, 1)).xy;

		// convert the position from pixels to 0.0 to 1.0
		vec2 zeroToOne = position / u_resolution;

		// convert from 0->1 to 0->2
		vec2 zeroToTwo = zeroToOne * 2.0;

		// convert from 0->2 to -1->+1 (clipspace)
		vec2 clipSpace = zeroToTwo - 1.0;

		gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
		}

	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
		/*
			A fragment shader's job is to compute a color for each pixel of the primitive currently being drawn.
		*/
#ifdef GL_FRAGMENT_PRECISION_HIGH
		precision highp float;
#else
		precision mediump float;
#endif

		uniform vec4 u_color;

		void main()
		{

		// gl_FragColor is the special variable that fragment shaders are responsible for
		gl_FragColor = u_color;
		}
	</script>


	<script>
		window.onload = main;
	</script>
</head>

<body>
<canvas id="canvas"></canvas>
<div id="uiContainer">
	<div id="ui">
		<div id="x"></div>
		<div id="y"></div>
		<div id="angle"></div>
		<div id="scaleX"></div>
		<div id="scaleY"></div>
	</div>
</div>
</body>
</html>
